<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  float: left;
  width: 100px;
  height: 160px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function removeNode(node) {
            node.parentNode.removeChild(node);
          }
          
          function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var isLeft = 'drag1' == data || "drag2" == data;
            var nodeCopy = document.getElementById(data).cloneNode(true);
            nodeCopy.id = "img" + ev.target.id;
            // clean target space if needed
            if (isLeft) {
              if (ev.target.nodeName == 'IMG') {
                ev.target.parentNode.appendChild(nodeCopy);
                removeNode(ev.target);
              }
              else 
                ev.target.appendChild(nodeCopy);
            }
            else {
              if (ev.target.nodeName != 'IMG') {
                removeNode(document.getElementById(data));
                //ev.target.appendChild(nodeCopy);
              }
            }
            ev.stopPropagation();
            return false;
          }
    </script>
    
 

<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="http://icons.iconarchive.com/icons/designcontest/casino/96/Banana-icon.png" draggable="true" ondragstart="drag(event)" id="drag1" width="50" height="50">
    <br><br><br><br>
    <img src="http://icons.iconarchive.com/icons/rokey/smooth/128/apple-icon.png" draggable="true" ondragstart="drag(event)" id="drag2" width="50" height="50">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
